<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in HTML</title>
</head>
<body>

    <table border="">

        <thead>
            <tr>
                <th>Person</th>
                <th>Age</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Chris</td>
                <td>38</td>
            </tr>
            <tr>
                <td>Hashim</td>
                <td>23</td>
            </tr>
            <tr>
                <td>Zara</td>
                <td>24</td>
            </tr>
            <tr>
                <td>Saif</td>
                <td>23</td>
            </tr>
        </tbody>

        <tfoot>
            <td>Total Age</td>
            <td>150</td>
        </tfoot>

    </table>
    
</body>
</html>
