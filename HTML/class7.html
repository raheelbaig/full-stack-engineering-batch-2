<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">

        <input type="username"
        
        placeholder="Enter your email..."

        min="3"
        max="16"

        required

        value="Saif@gmail.com"

        pattern="\w{3, 16}"

        >


        <input type="number" pattern="\d{4,4}">

        <input type="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$">


    </form>
</body>
</html>
