<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>% percentage</title>
    <style>
        .parent{
            background-color: lightblue;
            height: 300px;
            width: 800px;
        }
        .child{
            /* // puray parent ka 100 percent height isny cover kr liya */
            height: 60%; 
            background-color: rebeccapurple;
            width: 100%;
        }
    </style>
</head>
<body>
    
    <div class="parent">
        <div class="child"></div>
    </div>

</body>
</html>
