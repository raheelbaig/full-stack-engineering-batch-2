<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .main{
            width: 100vw;
            height: 100vh;
            display: grid;
            place-content: center;
            background-color : #c7c7c7;
            font-size: 5vw;
            text-shadow: 2px 2px  red, -2px -2px blue;
            text-shadow: 12px 12px 15px red;
            }


      
    </style>
</head>
<body>
    <div class="main">
        Saifullah Khan
    </div>
</body>
</html>
